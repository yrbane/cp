name: Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/copy_bench.rs'
      - 'Cargo.toml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: benchmarks
  cancel-in-progress: true

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libacl1-dev

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Run benchmarks & update page
        run: python3 scripts/update-benchmarks.py

      - name: Commit updated benchmarks
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add html/index.html
          if git diff --cached --quiet; then
            echo "No benchmark changes to commit."
          else
            git commit -m "Update benchmark results [skip ci]"
            git push
          fi
